<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Patternz</title>
<link type="text/css" rel="stylesheet" href="css/base.css" />
</head>
<body>
	<header>
		<h1>CSS3 Patternz</h1>
	</header>
	<aside>
		<div class="layer">
			<div class="controls">
				<a href="#remove" title="Remove this layer" >Remove</a>
			</div>
			<div class="maniptool">
				
			</div>
		</div>
		<input type="button" value="Add New Layer" id="add" />
	</aside>
	<footer>
		<div class="resize handle"></div>
		<h2>Output Code:</h2>
		<div class="options">
			<h5>prefixes: </h5>
			<label title="Supports Safari Chrome and iOS" ><input type="checkbox" checked="checked" id="prefixCheckbox-webkit" />-webkit-</label>
			<label title="Supports Firefox" ><input type="checkbox" checked="checked" id="prefixCheckbox-moz" />-moz-</label>
			<label title="Supports IE9+" ><input type="checkbox" checked="checked" id="prefixCheckbox-ms" />-ms-</label>
			<label title="Supports Opera" ><input type="checkbox" checked="checked" id="prefixCheckbox-o" />-o-</label>
		</div>
		<textarea id="output"></textarea>
	</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
<body>
</html>
