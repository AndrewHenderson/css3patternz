<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/CreativeWork">
<head>
<meta charset="utf-8" />
<!-- schema.org -->
<meta itemprop="name" content="CSSpatternz">
<meta itemprop="description" content="A CSS3 Pattern Generator. Create endless combos of CSS3 patterns and get the code to back it up.">
<!-- schema.org -->
<link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
<title>CSS Patternz</title>
<link rel="stylesheet" href="css/base.css" />
<!-- <link rel="stylesheet" href="css/shCore.css" /> -->
<script src="js/libs/modernizr.custom.js"></script>
</head>
<body>
	
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '251397934904082', // App ID
	      channelURL : '//www.csspatternz.com', // Channel File
	      status     : true, // check login status
	      cookie     : true, // enable cookies to allow the server to access the session
	      oauth      : true, // enable OAuth 2.0
	      xfbml      : true  // parse XFBML
	    });

	    // Additional initialization code here
	  };

	  // Load the SDK Asynchronously
	  (function(d){
	     var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     d.getElementsByTagName('head')[0].appendChild(js);
	   }(document));
	</script>
	
	<header class="clearfix">
		<h1><span>CSS</span>patternz</h1>
		<nav class="clearfix">
			<a href="#" class="button">About</a>
			<a href="#" class="button">Presets</a>
			<a href="https://github.com/ahendy/css3patternz" class="button">GitHub</a>
		</nav>
		<div id="social" class="clearfix">
			<div class="facebook-button">
				<div class="fb-like" data-send="false" data-layout="button_count" data-width="80" data-show-faces="false"></div>
			</div>
			<div class="twitter-button">
				<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="CSSpatternz">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
			</div>
			<div class="googleplus-button">
				<g:plusone size="tall" annotation="inline"></g:plusone>
			</div>
		</div>
	</header>
	<aside>
		<div class="layer" data-layer-index="0">
			<div class="controls">
				<h3 class="layerName" contenteditable>Layer1</h3>
				<a href="#removelayer" title="Remove this layer" class="button alt">Remove</a>
				<div class="clear"></div>
			</div>
			<div class="maniptool">
				<div class="layerOptions">
					<label>Width: <input class="layerOptions-width" type="number" min="10" max="250" value="100"/></label>
					<label>Height: <input class="layerOptions-height" type="number" min="10" max="250" value="100"/></label>
					<label>Angle: <input class="layerOptions-angle" type="number" min="-360" max="3600" value="0"/></label>
				</div>
				<div class="previewWrapper">
					<label>Layer Preview:</label>
					<div class="preview">
						<div class="layerOutput"></div>
					</div>
				</div>
				<div class="clear"></div>
				<div class="inspectrom"></div>
			</div>
		</div>
		<div class="layer" data-layer-index="1">
			<div class="controls">
				<h3 class="layerName" contenteditable>Layer2</h3>
				<a href="#removelayer" title="Remove this layer" class="button alt">Remove</a>
				<div class="clear"></div>
			</div>
			<div class="maniptool">
				<div class="layerOptions">
					<label>Width: <input class="layerOptions-width" type="number" min="10" max="250" value="100"/></label>
					<label>Height: <input class="layerOptions-height" type="number" min="10" max="250" value="100"/></label>
					<label>Angle: <input class="layerOptions-angle" type="number" min="-360" max="3600" value="0"/></label>
				</div>
				<div class="previewWrapper">
					<label>Layer Preview:</label>
					<div class="preview">
						<div class="layerOutput"></div>
					</div>
				</div>
				<div class="clear"></div>
				<div class="inspectrom"></div>
			</div>
		</div>
		<input type="button" title="Add New Layer" value="Add New Layer" id="add" class="button" />
	</aside>
	<div id="pattern"></div>
	<footer>
		<div class="resize handle"></div>
		<div id="output-header">
			<h2>Output Code:</h2>
			<div class="options">
				<h5>prefixes: </h5>
				<label title="Supports Safari Chrome and iOS" ><input type="checkbox" checked="checked" id="prefixCheckbox-webkit" />-webkit-</label>
				<label title="Supports Firefox" ><input type="checkbox" checked="checked" id="prefixCheckbox-moz" />-moz-</label>
				<label title="Supports IE9+" ><input type="checkbox" checked="checked" id="prefixCheckbox-ms" />-ms-</label>
				<label title="Supports Opera" ><input type="checkbox" checked="checked" id="prefixCheckbox-o" />-o-</label>
				<label title="W3C Standard" ><input type="checkbox" checked="checked" id="prefixCheckbox-w3c" />None(W3C)</label>
			</div>
			<input type="button" value="Save Preset" id="save" class="button" />
		</div>
		<textarea id="output">
		</textarea>
	</footer>

<script src="js/libs/jquery-1.6.4.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/ui.js"></script>

<![endif]-->

</html>
